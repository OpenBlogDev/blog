server.port=8080


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=E:\\img
#单文件的最大大小
spring.servlet.multipart.max-file-size=10MB
#多文件上传的总大小
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false

#参考企信设置数据
spring.datasource.url=jdbc:mysql://localhost:3306/bonc_blog?characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=5 
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=6000
spring.datasource.druid.time-between-eviction-runs-millis=180000
spring.datasource.druid.max-evictable-idle-time-millis=900000
spring.datasource.druid.min-evictable-idle-time-millis=600000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=10
#慢SQL记录
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.logSlowSql=true;druid.stat.slowSqlMillis=3000
#合并多个DruidDataSource的监控数据
spring.datasource.druid.useGlobalDataSourceStat=true
#Druid内置提供一个StatFilter，用于统计监控信息。
spring.datasource.druid.filters=stat,wall
#配置_StatViewServlet配置
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=root
#配置WebStatFilter
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=.js,.gif,.jpg,.png,.css,.ico,/druid/* 
spring.datasource.druid.web-stat-filter.session-stat-enable=true 
spring.datasource.druid.web-stat-filter.session-stat-max-count=1000

spring.redis.database=0
spring.redis.host=192.168.43.37
spring.redis.port=6380




