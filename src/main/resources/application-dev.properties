server.port=8080


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=E:\\img
#单文件的最大大小
spring.servlet.multipart.max-file-size=10MB
#多文件上传的总大小
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=false




#数据库JDBC 配置
#或 spring.datasource.driver-class-name=
spring.datasource.druid.driver-class-name=com.alibaba.druid.pool.DruidDataSource
# 或spring.datasource.url= 
spring.datasource.druid.url=jdbc:mysql://lcoalhost:8080/bonc_blog?characterEncoding=utf-8&autoReconnect=true&useSSL=false
# 或spring.datasource.username=
spring.datasource.druid.username=root
# 或spring.datasource.password=
spring.datasource.druid.password=root 
#数据库连接池配置
spring.datasource.druid.initial-size=
spring.datasource.druid.max-active=
spring.datasource.druid.min-idle=
spring.datasource.druid.max-wait=
spring.datasource.druid.pool-prepared-statements=
spring.datasource.druid.max-pool-prepared-statement-per-connection-size= 
#和上面的等价
spring.datasource.druid.max-open-prepared-statements= 
spring.datasource.druid.validation-query=
spring.datasource.druid.validation-query-timeout=
spring.datasource.druid.test-on-borrow=
spring.datasource.druid.test-on-return=
spring.datasource.druid.test-while-idle=
spring.datasource.druid.time-between-eviction-runs-millis=
spring.datasource.druid.min-evictable-idle-time-millis=
spring.datasource.druid.max-evictable-idle-time-millis=
 #配置多个英文逗号分隔
spring.datasource.druid.filters=
