server.port=80




spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=E:\\img
#单文件的最大大小
spring.servlet.multipart.max-file-size=500MB
#多文件上传的总大小
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.resolve-lazily=false

#参考企信设置数据
spring.datasource.url=jdbc:mysql://localhost:3306/blog?characterEncoding=utf-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=5 
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=6000
spring.datasource.druid.time-between-eviction-runs-millis=180000
spring.datasource.druid.max-evictable-idle-time-millis=900000
spring.datasource.druid.min-evictable-idle-time-millis=600000
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=10
spring.datasource.druid.filters=






